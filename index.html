<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QUIZ APP</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main">
      <h1 id="heading">Quiz App</h1>
      <div class="box">
        <div class="row">
          <h2 id="question"></h2>
          <div id="o1">
            <input
              type="radio"
              name="options"
              value="a"
              id="optionA"
              class="options"
            />
            <label for="optionA"></label>
          </div>

          <div id="o2">
            <input
              type="radio"
              name="options"
              value="b"
              id="optionB"
              class="options"
            />
            <label for="optionB"></label>
          </div>

          <div id="o3">
            <input
              type="radio"
              name="options"
              value="c"
              id="optionC"
              class="options"
            />
            <label for="optionC"></label>
          </div>

          <div id="o4">
            <input
              type="radio"
              name="options"
              value="d"
              id="optionD"
              class="options"
            />
            <label for="optionD"></label>
          </div>
          <button id="submitBtn">Submit</button>
          <p style="align-self: center">
            <span id="true">✔</span><span id="false">✖</span>
          </p>
          <p id="errMsg">Plz Select the Answer first.</p>
        </div>
      </div>
    </div>

    <script src="index.js
    "></script>
  </body>
</html>
